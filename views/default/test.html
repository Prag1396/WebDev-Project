<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ColVon</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
    <script src="{{=URL('static', 'js/vue.js')}}"></script>
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet">
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet">
    <link href="{{=URL('static','font-awesome-4.6.3/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>


</head>

<body>
    <nav class="nav fixed-top navbar-custom">
        <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand">UniVon</a>
              </div>
  
  
              <ul class="nav navbar-nav">
                  <li class="active"><a href="{{=URL('default', 'index')}}" class="colornav">Home</a></li>
                  <!-- should take to a new page -->
                  <li><a href="{{=URL('default', 'posts')}}" class="colornav">Find Opportunities</a></li>
                  <li><a href="{{=URL('default', 'index')}}" class="colornav">About</a></li>
                  <li><a href="{{=URL('default', 'index')}}" class="colornav">Contact</a></li>
              </ul>
  
  
              <ul class="nav navbar-nav navbar-right">
                  <li>
                  <li>
                      {{if auth.user_id is None:}}
                       <a href="{{=URL('default','signup',args=['register'])}}"><span class="glyphicon glyphicon-user"></span> Sign up</a>
                   {{pass}}
                       <a href="{{=URL('default','user',args=['profile'])}}" class="profile_div">Profile</a> 
                      </li>
                  <li>
                      {{if auth.user_id:}}
                          <a href="{{=URL('default','user',args=['logout'])}}">Log out</a>
                      {{else:}}
                      <a href="{{=URL('default', 'user', args=['login'])}}"> Log in</a>
  
                      {{pass}}
                  </li>
              </ul>
        </div>
    </nav>

    <div id="vue-div" class="display:none">
        <!-- Your code goes here.  Remember to call $("#vue-div").show() once you get the data for the first time. -->
        <div class="data_items">
            <form>
                <input type="text" v-model="title" placeholder="Company Name">
                <input type="text" v-model="memo" placeholder="Description">
                <input type="submit" placeholder="Submit" v-on:click="createPost()">
            </form>

            <p>Your company name is ${title}</p>
            <p>Your memo is ${memo}</p>

        </div>
    </div>






    <!-- jQuery -->
    <script src="{{=URL('static','js/jquery.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{=URL('static','js/bootstrap.min.js')}}"></script>

    <!-- VueJS -->
    <script src="{{=URL('static', 'js/default_index.js')}}"></script>

</body>

</html>
